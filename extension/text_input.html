<!DOCTYPE html>
<html>
    <head>
        <title>EduAid: Text Input</title>
    </head>
    <body>
        <header>
            <img src="icon16.png" alt="AOSSIE logo">
            <h1>EduAid</h1>
        </header>
        <main>
            <h2>Enter Text</h2>
            <textarea id="text-input" placeholder="Enter or paste text"></textarea>
            <input type="file" id="file-upload" accept=".txt">
            <button id="next-button">Next</button>
        </main>

        <footer>
            <button id="back-button">Back</button>
        </footer>

        <script src="text_input.js"></script>
    </body>
</html>
