<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAid: Quiz Generator</title>
    <link rel="stylesheet" href="../styles/openai.css">
    <link rel="stylesheet" href="../styles/text_input.css">
</head>
<body>
    <header>
        <img src="../assets/aossie_logo32.png" alt="AOSSIE logo">
        <h1>EduAid</h1>
    </header>
    <main class="quiz-page">
        <h3>Quiz Generation Settings</h3>
        <div class="quiz-input">
            <label for="api-key">OpenAI API Key:</label>
            <textarea type="text" id="api-key" placeholder="Enter your API Key"></textarea>
        </div>
        <div class="quiz-input">
            <label for="question-type">Question Type:</label>
            <select id="question-type">
                <option value="mcq">Multiple Choice (MCQ)</option>
                <option value="short-answer">Short Answer</option>
                <option value="true-false">True/False</option>
            </select>
        </div>

        <div class="quiz-input">
            <label for="quiz-text">Quiz Text:</label>
            <textarea id="quiz-text" placeholder="Paste your quiz text here"></textarea>
        </div>
        <div class="button-container">
            <button id="generate-quiz">Generate Quiz</button>
        </div>
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
        </div>
    </main>
    <script src="../js/text_input_openai.js"></script>
</body>
</html>
